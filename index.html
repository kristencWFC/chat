<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Page with Workflow Concepts Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      /* Using the Workflow Concepts site as background image */
      background-image: url('https://workflowconcepts.com/');
      /* Youâ€™ll almost certainly need to host a static image or use a screenshot/logo */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      /* Optional: overlay to darken/lighten background so text is readable */
      position: relative;
      color: white;
      font-family: Arial, sans-serif;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* half-transparent black overlay */
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      /* Center content vertically/horizontally */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div>
      <h1>Welcome to My Site</h1>
      <p>This page uses Workflow Concepts as the background.</p>
    </div>
  </div>
</body>
</html>
